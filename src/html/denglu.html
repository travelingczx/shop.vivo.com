<head>

<body>
    <div class="bigbanner">
        <div class="banner">
            <img src="../img/banner.jpg" alt="">
            <div class="logobox">
                <a href="https://www.vivo.com.cn/" class="logo"></a>
            </div>
            <div class="outbox">
                <div class="innerbox">
                    <div class="logobox2">
                        <img src="../img/logo.1.webp" alt="">
                    </div>
                    <div class="title">
                        短信验证码登录
                    </div>
                    <div class="change">
                        帐号登录
                    </div>
                    <div class="phonebox">
                        <div class="phonecode">
                            <div class="showcode">
                                +86
                                <div class="after"></div>
                                <input type="text" class="input" placeholder="请输入手机号">
                            </div>
                        </div>
                    </div>
                    <div class="codebox">
                        <input type="text" class="input" placeholder="请输入验证码">
                        <p class="shu"></p>
                        <div class="getcode">
                            <span>
                                获取验证码
                            </span>
                        </div>
                    </div>
                    <div class="checkbox">
                        <div class="lo">
                            
                        <input type="checkbox">
                        <span>两周内自动登录</span>
                        </div>
                    </div>
                    <div class="inbtn">
                        登录
                    </div>
                    <div class="regibtn">
                        注册vivo帐号
                    </div>
                    <div class="hit3">
                        短信可能会有延时，请耐心等待，如果长时间未收到短信，请60秒后重新获取
                    </div>
                    <div class="fogect">
                        忘记密码
                    </div>
                   <div class="other">
                    <div class="o-title">
                        <span class="span1"></span>
                        其它方式登录
                        <span class="span2"></span>
                    </div>
                    <div class="icon-box">
                        <div class="icon-item">
                            <i class="iconfont icon-weixin"></i>
                        </div>
                        <div class="icon-item">
                            <i class="iconfont icon-zhifubao"></i>
                        </div>
                        <div class="icon-item">
                            <i class="iconfont icon-weibo"></i>
                        </div>
                        <div class="icon-item">
                            <i class="iconfont icon-renren"></i>
                        </div>
                    </div>
                   </div>



                </div>
            </div>
        </div>

       
    </div>
    <div class="foot">
        <div class="service">
            <a href="" class="toser">
                <img src="../img/4.png" alt="">
                <span>
                    在线客服
                </span>
            </a>
            <a href="" class="toser">
                <img src="../img/5.png" alt="" class="phone">
